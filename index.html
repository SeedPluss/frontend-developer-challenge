<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-5">Uma seleção de produtos</h1>
        <h2 class="display-4">especial para você</h2>
        <p class="lead">
          <button type="button" class="btn btn-dark btn-sm">
            Conheça a Linx
          </button>
          <button type="button" class="btn btn-dark btn-sm">
            Ajude o algoritimo
          </button>
          <button type="button" class="btn btn-dark btn-sm">
            Seus produtos
          </button>
          <button type="button" class="btn btn-dark btn-sm">
            Compartilhe
          </button>
        </p>
      </div>
    </div>
  </header>

  <div></div>

  <form>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Nome do seu amigo:">
      </div>
      <div class="form-group col-md-6">
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
    </div>
    <button type="button" class="btn btn-secondary btn-lg">Enviar agora</button>
  </form>
  <footer>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <p>Testando suas habilidades em Html, CSS e JS</p>
      </div>
    </div>
  </footer>
  <script src="./jquery.js"></script>
  <script> // line break
    let page
    const getProduto = () => {
      $.get(
        `https://frontend-intern-challenge-api.iurykrieger.now.sh/products?page=${page}`,
        data => {
          document.getElementById("nomeBrabo").innerHTML = data.products
            .map(
              produto =>
                `<div>
                  <div>name: ${produto.name}</div>
                  <div>oldPrice: ${produto.oldPrice}</div>
                  <div>price: ${produto.price}</div>
                  <div>description: ${produto.description}</div>
                  </div>`
            )
            .join("");
          console.log(data);
        }
      );
    };

    $(document).ready(() => {
      getProduto();
    });

    $("#idBrabo").click(() => {
      page++
      getProduto(page)
    });</script>
  </body>
</html>
